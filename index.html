<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="firstColumn">
                <h1 class="headerStyle">Metric/Imperial Unit Conversion</h1>
                <input class="inputBox" type="text"  id="input-number">
                <div><button id="convert-btn">Convert</button></div>
            </div>
    
            <div class="secondColumn">
                <div class="parts">
                    <h1 class="h1Style">Length (Meter/Feet)</h1>
                    <h2 id="output-el1">0.000 meters = 0.000 feet | 0.000 feet = 0.000 meters</h2>
                </div>
        
                <div class="parts">
                    <h1 class="h1Style">Volume (Liter/Gallons)</h1>
                    <h2 id="output-el2">0.000 liters = 0.000 gallons | 0.000 gallons = 0.000 liters</h2>
                </div>
        
                <div class="parts">
                    <h1 class="h1Style">Mass (Kilograms/Pounds)</h1>
                    <h2 id="output-el3">0.000 kilograms = 0.000 pounds | 0.000 pounds = 0.000 kilograms</h2>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
